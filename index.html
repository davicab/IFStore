<body>
    <header>
        <div class="top-menu">
            <div class="space">
                <div class="menu-mobile" onclick="openMenu()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            <div class="logo">
                <img src="Group 2682.png" alt="" width="200px" height="68px">

            <div class="space left">

            </div>

            </div>
        </div>

    <div class="main-content">
        <div class="area-slider">
            <div class="slider">
                <div class="list-view-slider">
                    <div class="slider-width">
                            <a href="http://127.0.0.1:5500/item.html" class="slider-item" id="item1">
                                <div class="all-info">
                                    <div class="slider-item__img">
                                        <div class="gradient"></div>

                                        <span>
                                            Trabalho de Desenvolvimento Web
                                        </span>
                                    </div>

                                    </div>
                                </div>
                            </a>
                            <a href="http://127.0.0.1:5500/item.html" class="slider-item" id="item2">
                                <div class="all-info">
                                    <div class="slider-item__img">
                                        <img src="sftEng.PNG" alt="">

                                    </div>
                                    <div class="slider-item__title">

                                        </span>
                                    </div>
                                </div>
                            </a>
                            <a href="http://127.0.0.1:5500/item.html" class="slider-item" id="item3">
                                <div class="all-info">
                                    <div class="slider-item__img">
                                        <img src="estDados.jpg" alt="">

                                    </div>
                                    <div class="slider-item__title">
                                        <span>
                                            Trabalho de Estrutura de Dados 2
                                        </span>
                                    </div>
                                    <div class="slider-item__info">
                                        <span>
                                            Valor: 42000$
                                        </span>
                                    </div>
                                </div>
                            </a>
                    </div>    
                </div>
                <div class="slider-controls">
                    <div class="slider-control" onclick="goPrev()">
                        <img src="chevron-right.svg" alt="" width="100%" style="rotate: 180deg;"> 
                    </div>
                    <div class="slider-control" onclick="goNext()">
                        <img src="chevron-right.svg" alt="" width="100%">
                    </div>
                </div>
            </div> 
        </div>
